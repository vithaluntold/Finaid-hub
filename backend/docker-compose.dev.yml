version: '3.8'

services:
  backend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "9003:9003"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=9003
    command: npm run dev
    networks:
      - dev-network

networks:
  dev-network:
    driver: bridge